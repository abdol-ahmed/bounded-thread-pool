name: Release

on:
  push:
    tags:
      - 'v*'
permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    environment: release
    env:
      MAVEN_USERNAME: ${{ secrets.CENTRAL_USERNAME }}
      MAVEN_PASSWORD: ${{ secrets.CENTRAL_PASSWORD }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
          server-id: central
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD

      - name: Set GPG_TTY
        run: echo "GPG_TTY=$(tty)" >> $GITHUB_ENV

      - name: Import GPG key
        id: import_gpg
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}

      - name: Verify GPG secret key is available
        run: |
          gpg --list-secret-keys --keyid-format LONG
          test -n "${{ steps.import_gpg.outputs.fingerprint }}"
          
      - name: Set version from tag
        run: |
          mvn -B -ntp versions:set -DnewVersion=${GITHUB_REF#refs/tags/v} -DgenerateBackupPoms=false
          mvn -B -ntp versions:commit
        
      - name: Build and deploy
        run: |
          mvn -B -ntp -Prelease clean deploy \
            -Dgpg.keyname="${{ steps.import_gpg.outputs.fingerprint }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true