name: Publish JavaDoc to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Generate JavaDoc
        run: mvn -B -DskipTests javadoc:javadoc

      # If this is a multi-module repo and you want ONE combined set of docs, use this instead:
      # - name: Generate aggregated JavaDoc
      #   run: mvn -B -DskipTests javadoc:aggregate

      - name: Prepare Pages content
        run: |
          rm -rf site
          mkdir -p site
          cp -R target/site/apidocs/* site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4